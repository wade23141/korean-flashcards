<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓文單字測驗機 (Flashcard Quiz)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📚 韓文單字測驗機</h1>
        <div class="quiz-controls">
            <button id="start-quiz-btn">開始測驗 / 重新開始 (跨 7 課)</button>
        </div>

        <div id="flashcard" class="card">
            <div class="card-inner">
                <div class="card-face card-front">
                    <p class="lesson-info">測驗模式：<span id="quiz-type"></span></p>
                    <p class="word-number">單字 <span id="current-index"></span> / <span id="total-words"></span></p>
                    <div id="prompt-text" class="word-text">點擊「開始測驗」</div>
                    <div class="hint-text">（請問翻譯是什麼？）</div>
                </div>
                <div class="card-face card-back">
                    <p class="lesson-info">正確答案</p>
                    <div id="correct-answer" class="word-text"></div>
                    <div id="hanja-translation" class="hanja-text"></div>
                </div>
            </div>
        </div>
        
        <div id="answer-area" class="answer-area" style="display: none;">
            <input type="text" id="user-input" placeholder="請輸入翻譯..." autocomplete="off">
            <button id="check-btn">檢查答案</button>
            <button id="show-answer-btn">顯示答案</button>
        </div>
        
        <div id="quiz-message" class="message"></div>

        <div class="navigation-buttons">
            <button id="prev-btn" disabled>上一個</button>
            <button id="next-btn" disabled>下一個</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
